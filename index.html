<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Preview Card Component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="card" id="card">
			<div class="card-left"></div>
			<div class="card-right">
				<div class="product-category">
					<p>perfume</p>
				</div>
				<div class="product-title">
					<h1>gabreille essence eau de parfum</h1>
				</div>
				<div class="product-description">
					<p>
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
				</div>
				<div class="product-price">
					<p>$149.99</p>
					<p><span>$169.99</span></p>
				</div>
				<div class="product-add-cart">
					<button class="btn-add-cart">Add to Cart</button>
				</div>
			</div>
		</div>
	</body>
</html>
